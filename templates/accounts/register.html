{% extends 'base.html' %}

{% block title %}Registrazione - Talent Mosaic{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Registrazione</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Registrati</button>
                </form>
                
                <div class="mt-3 text-center">
                    <span class="text-muted">Hai gi√† un account?</span>
                    <a href="{% url 'accounts:login' %}">Accedi</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
