{% extends 'base.html' %}

{% block title %}Profilo - {{ user.get_full_name }}{% endblock %}

{% block content %}
<h1 class="mb-4">Il Mio Profilo</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ user.get_full_name }}</h5>
        <p class="card-text">Username: {{ user.username }}</p>
        <p class="card-text">Email: {{ user.email }}</p>
        
        <a href="{% url 'accounts:profile_edit' %}" class="btn btn-primary">
            <i class="fas fa-edit"></i> Modifica Profilo
        </a>
    </div>
</div>
{% endblock %}
