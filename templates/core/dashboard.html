{% extends 'base.html' %}

{% block title %}Dashboard - Talent Mosaic{% endblock %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>

<div class="row">
    <div class="col-md-4 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-brain fa-2x text-primary mb-2"></i>
                <h3>{{ skills_count }}</h3>
                <p class="mb-0">Competenze</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-award fa-2x text-warning mb-2"></i>
                <h3>{{ badges_count }}</h3>
                <p class="mb-0">Badge</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-calendar fa-2x text-success mb-2"></i>
                <h3>0</h3>
                <p class="mb-0">Eventi</p>
            </div>
        </div>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Azioni Rapide</h5>
    </div>
    <div class="list-group list-group-flush">
        <a href="{% url 'skills:skill_list' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-plus-circle"></i> Aggiungi Competenza
        </a>
        <a href="{% url 'events:event_list' %}" class="list-group-item list-group-item-action">
            <i class="fas fa-calendar-plus"></i> Iscriviti ad un Evento
        </a>
    </div>
</div>
{% endblock %}
